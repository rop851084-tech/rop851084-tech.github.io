<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Deep Link Tester</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            color: #1c1e21;
            margin-bottom: 15px;
        }
        p {
            color: #606770;
            margin-bottom: 30px;
        }
        .action-button {
            display: block;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        .action-button:hover {
            background-color: #333333;
        }
        .fallback-button {
            background-color: #e4e6eb;
            color: #050505;
        }
        .fallback-button:hover {
            background-color: #dcdde1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Deep Link Manual Tester</h1>
        <p>Click the primary button to test the native app deep link. If it fails, nothing else will happen.</p>
        
        <button class="action-button" onclick="testPrimaryLink()">
            Test Native Link (Primary)
        </button>

        <button class="action-button fallback-button" onclick="goToFallback()">
            Go to Web URL (Fallback)
        </button>
    </div>

    <script>
        // 1. 主要目标：原生 App Scheme
        const targetScheme = "https://tinyurl.com/3afn566w";
        
        // 2. 备用目标：网页版链接
        const fallbackUrl = "https://www.tiktok.com/view/product/1729566317847023678";

        // 3. 触发主要链接的函数 (无任何自动逻辑)
        function testPrimaryLink() {
            window.location.href = targetScheme;
        }

        // 4. 触发备用链接的函数
        function goToFallback() {
            window.location.href = fallbackUrl;
        }
    </script>

</body>
</html>
